description: Add new functionalities to the existing API information in this repository.
title: "[API Improvement] : " 

body:
  - type: textarea
    id: improve_api_functionality
    attributes:
      label: Quick Description üõ†Ô∏è
      description: Enter a brief description of the enhancements you plan to make to the existing API in the repository.
      placeholder: Please provide a short summary of the additional features you intend to add! You need at least 2 enhancements for your PR to be merged!.
    validations:
      required: true

  - type: dropdown
    id: open-source-program
    attributes:
      label: Select the open-source program you're contributing to 
      multiple: true
      options:
        - SSOC
        - Other
